<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">

            <div class="collapse navbar-collapse"

                    <div class="form-group">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox"><label class="form-check-label" for="checkbox">记住我</label></div>
